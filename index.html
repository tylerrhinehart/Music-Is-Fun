<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <div class="row">
            <div class="col-xs-12">
                <h1>Music Is Fun!</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
            <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
            <div class="form-group">
                <input type="text" class="form-control" name="artist" placeholder="Search for Music" />
                <button type="submit" class="btn btn-primary" id="get-music-button">Get Music</button>
            </div>
        </form>
        <div class="row" id="songs">



        </div>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="itunes-service.js"></script>
        <script src="itunes-controller.js"></script>
        <script src="app.js"></script>
    </div>
</body>

</html>
